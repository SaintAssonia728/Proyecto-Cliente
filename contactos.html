<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <style>
        /* Estilos generales para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin: 20px;
        }

        /* Título de la página */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Lista de contactos */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Estilos para los elementos dentro de cada contacto */
        li strong {
            font-weight: bold;
        }

        .contacto-info {
            color: #555;
            font-size: 14px;
        }

        /* Estilo para el enlace, si es necesario */
        a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Mensaje de error */
        .error {
            color: red;
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Contactos</h1>
        <ul id="contactosList"></ul>
        <div id="errorMessage" class="error"></div>
    </div>

    <script>
        const apiUrl = 'https://pruebadeagenda-14-iorj.onrender.com/api/contactos/'; // URL local de la API

        // Verificar si el usuario está autenticado
        if (!localStorage.getItem('access_token')) {
            window.location.href = 'index.html';  // Redirigir al login si no está autenticado
        } else {
            fetchContactos();  // Solo ejecutar si el usuario está autenticado
        }

        // Función para obtener los contactos
        async function fetchContactos() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('access_token'), // Autenticación con el token
                    }
                });

                // Verificar si la respuesta fue exitosa
                if (!response.ok) {
                    throw new Error('Error al obtener los contactos: ' + response.statusText);
                }

                const data = await response.json();
                console.log('Datos obtenidos:', data); // Verificar los datos completos

                if (data.results && data.results.length > 0) {
                    const contactos = data.results;
                    const contactosList = document.getElementById('contactosList');

                    // Limpiar la lista antes de llenarla
                    contactosList.innerHTML = '';

                    // Crear la lista de contactos
                    contactos.forEach(contacto => {
                        console.log('Contacto:', contacto); // Verificar cada contacto individualmente
                        const listItem = document.createElement('li');
                        listItem.innerHTML = ` 
                            <strong>${contacto.nombre}</strong> - ${contacto.correo}
                            <span class="contacto-info">${contacto.telefono}</span>
                            <span class="contacto-info">${contacto.direccion}</span>
                        `;
                        contactosList.appendChild(listItem);
                    });
                } else {
                    showError('No hay contactos disponibles.');
                }

            } catch (error) {
                console.error('Error al obtener los contactos:', error);
                showError('Ocurrió un error al cargar los contactos.');
            }
        }

        // Función para mostrar mensaje de error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
