<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <base href="/PruebaDeAgenda/"> 
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contraseña" required><br>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div class="error-message" id="errorMessage">Credenciales incorrectas. Intenta de nuevo.</div>
    </div>

    <script>
        // Función para realizar el login
        async function login(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Por favor ingresa el nombre de usuario y la contraseña.');
                return;
            }

            try {
                // APUNTA A TU BACKEND DE RENDER
                const response = await fetch('https://pruebadeagenda-render.onrender.com/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                console.log(data); 

                // Si se recibe un token, guardar y redirigir a contactos.html
                if (data.access) {
                    localStorage.setItem('access_token', data.access);
                    // La redirección es relativa y funciona gracias a <base>
                    window.location.href = 'contactos.html'; 
                } else {
                    showError('Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error al realizar la solicitud de login:', error);
                showError('Hubo un problema al intentar iniciar sesión. Intenta de nuevo.');
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        document.getElementById('loginForm').addEventListener('submit', login);
    </script>
</body>
</html>
